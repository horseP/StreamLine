<!DOCTYPE html>
<html>
<head>
  <title>Registration System</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Registration System</h1>
    <div id="loginForm">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>
    <div id="registrationForm">
      <h2>Register</h2>
      <input type="text" id="registerUsername" placeholder="Username">
      <input type="password" id="registerPassword" placeholder="Password">
      <button onclick="register()">Register</button>
    </div>
    <div id="broadcastSelection" style="display: none;">
      <h2>Broadcast Selection</h2>
      <p>Welcome, <span id="username"></span>!</p>
      <label for="broadcast1">
        <input type="checkbox" id="broadcast1"> Broadcast 1
      </label>
      <label for="broadcast2">
        <input type="checkbox" id="broadcast2"> Broadcast 2
      </label>
      <label for="broadcast3">
        <input type="checkbox" id="broadcast3"> Broadcast 3
      </label>
      <button onclick="logout()">Logout</button>
    </div>
  </div>
</body>
</html>
